<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kyselylomake</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
    

</head>
<body>
<form>
<div id="lomake">
</div>
<button id="submitBtn" onClick="laheta()">Lähetä</button>
</form>     
<script>
var lomakekentta = []
$.getJSON("https://ghostly-spirit-75316.herokuapp.com/surveys/1", function( data ) {          
var nimi = data.name;
var kysymykset = data.questions;
var items = []; 
items.push("<h1>" + nimi + "</h1>");
$.each(kysymykset, function( key,d ) {
items.push( "<h3> " + d.kysymys + "<br> <input type='text' id=" + d.id +"> " );

            lomakekentta.push(d.id);
})
      



         $( "<div/>", {
	html: items.join( "" )
	}).appendTo( "#lomake" );
});
         
         function laheta() {
                  var vastaus;
                  var tunnus;
                  for (i=0; i<lomakekentta.length; i++){ 
                  vastaus = document.getElementById(lomakekentta[i]).value;
                  alert("{'id':" +lomakekentta[i]+", 'vastaus':'" + vastaus + "'}");
                  }
         };

</script>


</body>
</html>
